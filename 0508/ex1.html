<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
<style>
body{
  font-size:16px;
}
</style>
</head>

<body>
  <h1>文字サイズ変更のボタン</h1>

  <p id="11">下のボタンをクリックすると、文字サイズが変わります。</p>

  <input type="button" value="小"onclick = "action('10px')">
  <input type="button" value="中"onclick = "action('20px')">
  <input type="button" value="大"onclick = "action('30px')">

<script>
  // function action(changesize){
  //   document.getElementById("11").style.fontSize = changesize;
  // }
  function action(changesize){
    document.getElementsByTagNames("body").style.fontSize = changesize;
  }
</script>
</body>
</html>
